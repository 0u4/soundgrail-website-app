---
<style media="screen">
  /* IFRAME DESKTOP */
  @media (min-width: 769px) {
    .iframe-scaled-height-sm {
      width: 100%;
      height: 300px;
    }
    .iframe-scaled-height-md {
      width: 100%;
      height: 400px;
    }
    .iframe-scaled-height-lg {
      width: 100%;
      height: 500px;
    }
    .iframe-scaled-height-xl {
      width: 100%;
      height: 600px;
    }
    .iframe-scaled-height-xxl {
      width: 100%;
      height: 700px;
    }
    .iframe-scaled-height-xxxl {
      width: 100%;
      height: 800px;
    }
  }

  /* IFRAME PHONE */
  @media (max-width: 768px) {
    .iframe-scaled-height-sm {
      width: 100%;
      height: 300px;
    }
    .iframe-scaled-height-md {
      width: 100%;
      height: 400px;
    }
    .iframe-scaled-height-lg {
      width: 100%;
      height: 500px;
    }
    .iframe-scaled-height-xl {
      width: 100%;
      height: 600px;
    }
    .iframe-scaled-height-xxl {
      width: 100%;
      height: 600px;
    }
    .iframe-scaled-height-xxxl {
      width: 100%;
      height: 600px;
    }
  }

  .soundgrail-custom-tab {
    padding-left: 0px;
    padding-right: 0px;
    padding-top: 0px;
    padding-bottom: 0px;
    overflow: hidden;
  }

  .iframe-scaled-height {
    margin-bottom: -7px;
  }
</style>
<div class="card mb-5">
  <!-- Header -->
  <div class="card-header">
    <!-- Nav -->
    <ul class="nav nav-segment" id="navTab1" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="nav-resultTab1" data-toggle="pill" href="#nav-result1" role="tab" aria-controls="nav-result1" aria-selected="true"><i class="tio-flash"></i> Start</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="nav-htmlTab1" data-toggle="pill" href="#nav-html1" role="tab" aria-controls="nav-html1" aria-selected="false"><i class="tio-help-outlined"></i> Help</a>
      </li>
    </ul>
    <!-- End Nav -->
  </div>
  <!-- End Header -->

  <!-- Tab Content -->
  <div class="tab-content" id="navTabContent1">
    <div class="tab-pane fade p-0 show active" id="nav-result1" role="tabpanel" aria-labelledby="nav-resultTab1">
      <iframe id="module-iframe" class="custom-widget iframe-scaled-height {{ page.module-data.iframe-class }}" src="{{ site.url }}/modules/{{ page.module-data.url }}/?v={{ site.time | date: '%s' }}" style="{{ page.module-data.style }}" frameborder="0"></iframe>
    </div>

    <div class="tab-pane fade p-4" id="nav-html1" role="tabpanel" aria-labelledby="nav-htmlTab1">
      {{ page.module-data.text-help | liquify }}
    </div>
  </div>
  <!-- End Tab Content -->
</div>

<div id="soundgrail-ad-module" hidden></div>

<h2>Discover more</h2>
<div class="card">
  <!-- Header -->
  <div class="card-header">
    <!-- Nav -->
    <ul class="nav nav-segment" id="navTab2" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="nav-resultTab2" data-toggle="pill" href="#nav-result2" role="tab" aria-controls="nav-result2" aria-selected="true"><i class="tio-info"></i> Learn more</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" id="nav-htmlTab2" data-toggle="pill" href="#nav-html1" role="tab" aria-controls="nav-html1" aria-selected="false"><i class="tio-help-outlined"></i> Help</a>
      </li> -->
    </ul>
    <!-- End Nav -->
  </div>
  <!-- End Header -->

  <!-- Tab Content -->
  <div class="tab-content" id="navTabContent1">
    <div class="tab-pane fade p-4 show active" id="nav-result2" role="tabpanel" aria-labelledby="nav-resultTab2">
      {{ page.module-data.text-content | liquify }}
    </div>
  </div>
  <!-- End Tab Content -->
</div>

<script type="text/javascript">
  Manager.ready(function () {
    $('#module-iframe').focus();
  })
</script>
